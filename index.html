<!doctype html>
<html>
  <head>
    <title>Three Board Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:700|Permanent+Marker|Sriracha" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/jquery.js"></script>
  </head>
  <body>
    <h1>John Brock's Three Board All Xs Misere Rules Tic Tac Toe!</h1>
    <content id="game-area"></content>
    <h1 id="victor"></h1>
    <p id="rules">Both players take turns marking the board with an X. When three in a row is made on a board, that board is dead. When three in a row is made on the last board, the person who made the last mark loses.</p>
    <script src="scripts/main.js"></script>
  </body>
</html>
